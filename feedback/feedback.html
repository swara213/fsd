<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="feedback.js" defer></script>
</head>
<body>
    <div class="container">
        <img src = "logo.png" alt="Logo" class="logo">
        <h1>Course Feedback 2024-25</h1>
        <div class = "textbox">
            <form id="role">
                <h2>Select Your Role</h2>
                <label>
                    <input type="checkbox" name="role" value="student" id="studentCheckbox">
                    Student
                </label><br>
                <label>
                    <input type="checkbox" name="role" value="teacher" id="teacherCheckbox">
                    Teacher
                </label><br>
                <button type="button" id="nextButton">Next</button>
            </form>
        </div>
    </div>
</body>
